<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://kit.fontawesome.com/982e95a62a.js" crossorigin="anonymous"></script>
  </head>
  <body class="app-body">
    <header class="app-header">
      <a class="logo-link" href="index.html">
        <div class="header-logo">
          <span class="logo logo1">Zaplanuj</span>
          <span class="logo logo2">Jedzonko</span>
        </div>
      </a>
      <div class="header-right">
        <span class="header-right-name">Imię</span>
        <i class="header-right-icon fas fa-user-circle"></i>
      </div>
    </header>
    <main class="main">
      <aside class="sidebar">
        <ul class="sidebar-nav">
          <li class="sidebar-nav-item">
            <button id="nav-button1">
              <span>Pulpit</span>
              <i class="fas fa-chevron-right"></i>
            </button>
          </li>
          <li class="sidebar-nav-item">
            <button id="nav-button2">
              <span>Przepisy</span>
              <i class="fas fa-chevron-right"></i>
            </button>
          </li>
          <li class="sidebar-nav-item">
            <button id="nav-button3">
              <span>Plany</span>
              <i class="fas fa-chevron-right"></i>
            </button>
          </li>
        </ul>
      </aside>
      <section class="main-content">
        <article class="new-guest-content">
          <h1 class="new-guest-title">Witaj,</h1>
          <span class="new-guest-text">
            wygląda na to że jesteś tutaj pierwszy raz!
          </span>
          <form action="" class="guest-form">
            <input class="guest-name-input" type="text" placeholder="tutaj wpisz jak masz na imię">
            <input class="guest-name-add" type="submit" value="Gotowe!">
          </form>
          <span class="new-guest-text2">
              Podaj nam swoje imię, a my zorganizujemy dla Ciebie naszą aplikację :)
            </span>
        </article>

        <section class="task3-content">

        </section>
        <section class="add-recipe">
          <div class="recipe-header">
            <h1 class="recipe-title">
              Nowy Przepis
            </h1>
            <button class="recipe-button">
              Zapisz i zamknij
            </button>
          </div>
          <form class="recipe-form" action="">
            <div class="recipe-name">
              <label>Nazwa przepisu</label>
              <input type="text">
            </div>
            <div class="recipe-text">
              <label>Opis przepisu</label>
              <textarea rows="4" cols="88"></textarea>
            </div>
          </form>
            <div class="instructions-container">
              <div class="instructions">
                <h2 class="instructions-title">Instrukcje</h2>
                <textarea class="add-instruction" rows="3" s></textarea>
                <i class="fas fa-plus-square add-instruction-btn"></i>
                <ol class="instruction-list">
                </ol>
              </div>
              <div class="components">
                <h2 class="instructions-title">Składniki</h2>
                <input type="text" class="add-components">
                <i class="fas fa-plus-square add-components-btn"></i>
                <ul class="components-list">
                </ul>
              </div>
            </div>
        </section>

      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
